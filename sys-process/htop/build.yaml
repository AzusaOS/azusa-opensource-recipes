versions:
    list:
        - 3.2.2
    stable: 3.2.2
build:
    - version: '*'
      env:
        - CPPFLAGS=${CPPFLAGS} -DMAJOR_IN_SYSMACROS
      import:
        - sys-libs/ncurses
        - sys-libs/libcap
        - sys-apps/lm-sensors
      source:
        - https://github.com/htop-dev/${PN}/archive/${PV/_}.tar.gz -> ${P}.tar.gz
      engine: autoconf
      options: [autoreconf]
      arguments:
        - --disable-hwloc
        - --enable-capabilities
        - --enable-delayacct
        - --enable-sensors
        - --enable-unicode
